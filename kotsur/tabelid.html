<body>
<h1>Lihtme tabel 2 rida x 3 veergu</h1>
<tabel id="lihtne">
    <!--1.rida-->
    <tr>
        <td>AAA</td>
        <td>BBB</td>
        <td>CCC</td>
    </tr>
    <!--2.rida-->
    <tr>
        <td>DDD</td>
        <td>FFF</td>
        <td>JJJ</td>
    </tr>
</tabel>
<h2>Natuke keerulisem tabel</h2>
<tabel id="keeruline1">

    <tr>

        <td colspan="3">A</td>
    </tr>

    <tr>
        <td>B</td>
        <td>C</td>
        <td>D</td>
    </tr>
</tabel>
<h2>keeruline tabel 2</h2>
<tabel id="keeruline2">
    <tr>
        <td>A</td>
        <td rowspan="3">B</td>
    </tr>

    <tr>
        <td>C</td>
    </tr>

    <tr>
        <td>D</td>
    </tr>
</tabel>
